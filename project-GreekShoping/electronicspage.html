             document.querySelector("#price").addEventListener("change",priceFn)
             function priceFn(){
                 var selected = document.querySelector("#price").value;
                    console.log(selected);
                 
                   
                    if(selected == "high")
                    {
                        var output = electronicsData.sort(function (a,b){
                           return b.price-a.price
                        });
                        display(output)
                        console.log(output);
                    }

                    else if (selected == "low") {
                     var output = electronicsData.sort(function (a, b) {
                         return a.price - b.price
                     });
                     display(output)
                     console.log(output);
                 }

                 else
                 {
                     display(electronicsData);
                 }
 
                 
             }
            function display(electronicsData) {
                
                document.querySelector("#container").innerHTML=""


                electronicsData.forEach(function (elem) {
                var anc= document.createElement("a");
                   anc.setAttribute("href","electronics.html")
                    var card = document.createElement("div");
                        

                    var image = document.createElement("img");
                    image.src = elem.image_url;

                    var h4 = document.createElement("h4");
                    h4.innerText = elem.name;

                    var p = document.createElement("p");
                    p.innerText = "₹"+" "+elem.price;

                    var sub = document.createElement("div")
                    sub.setAttribute("id","sub")

                    var wishlist = document.createElement("button")
                    wishlist.innerText = "Wishlist"
                    wishlist.addEventListener("click", function () {
                        wishlistFn(elem)
                    })
                    var button = document.createElement("button");
                    button.innerText = "Add to Cart";

                    button.addEventListener("click", function () {
                        cartFunc(elem);
                    })
                    sub.append(wishlist, button)
                    anc.append(image)
                    card.append(anc,h4, p, sub)
                  
                     
                    document.querySelector("#container").append(card)
                })
            }


            var CartArr = JSON.parse(localStorage.getItem("Cart_Data")) || [];

            function cartFunc(elem) {
              

                var bag = CartArr.filter(function (data) {
                    return data == elem;
                })
                if (bag.length == 0) {
                    console.log(elem)
                    CartArr.push(elem);
                    localStorage.setItem("Cart_Data", JSON.stringify(CartArr));
                    alert("Product Added Successfully")
                    

                }

                else {
                    alert("Product already in Cart")
                }

            }
