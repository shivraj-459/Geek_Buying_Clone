        #logo
        {
            height: 120px;
            width: 100%;
            margin: auto;
            /* border: 1px solid red; */
            /* margin-top: 20px; */
            display: flex;
            justify-content: center;
            background-color: white;
            align-items: center;
        }
        #logo>img
        {
            height: 45%;
            width: 15%;
           
        }

        {
            margin: auto;
            /* border: 1px solid black; */
            width: 32%;
            height: 200px;
            margin-top: 60px;
            margin-bottom: 10px;
            background-color: white;

            align-items: center;

        }

        #main>#otp

            display: flex;
            flex-direction: column;
            width: 70%;
            margin: auto;
            /* margin-top: 60px;   */
            gap: 20px; 
            /* border: 1px solid black; */
           
            
        }

        #main>#otp>.common
        {
            height: 50px;
            font-size: 20px;
        }

        #main>#otp>#push
        {
            color: white;
            background-color: rgb(54, 54, 224);
            border: 0px;
            border-radius: 10px;
        }

        #main>#otp>#push:hover
        {
            color: white;
            background-color: rgb(243, 77, 77);
        }

<script>

    var output=JSON.parse(localStorage.getItem("PaymentData"));
    console.log(output)
    var form2=document.querySelector("#otp").addEventListener("submit",OtpFn);


function OtpFn()
{
    event.preventDefault()
    
    var bag={
        otp:otp.key.value
    }

    if(bag.otp=="1234")
    {
        alert("Payment Successful");
        window.location.href="index.html"
    }

    else{
        alert("Payment Failed(ERROR): Incorrect OTP")
    }
}
